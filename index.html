<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img
          src="https://image.shutterstock.com/image-photo/litte-cute-birman-cat-jumping-260nw-2462995331.jpg"
          alt="Image 1"
        />
        <img
          src="https://thumbs.dreamstime.com/b/baby-rabbit-eating-grass-outdoor-sunny-summer-day-easter-bunny-garden-home-pet-kid-cute-pets-animals-family-131767995.jpg"
          alt="Image 2"
        />
        <img
          src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288884.jpg"
          alt="Image 3"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThYJHaKfhbLwW09_HZP4OOlzzQkLMu3jsLzA&s"
          alt="Image 4"
        />
        <img
          src="https://images.pexels.com/photos/50577/hedgehog-animal-baby-cute-50577.jpeg?cs=srgb&dl=pexels-pixabay-50577.jpg&fm=jpg"
          alt="Image 5"
        />
      </div>
      <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </body>
</html>
